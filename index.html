<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BillSplitX</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/3439c8c749.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <h1>BillSplitX</h1>
    </div>
    <div class="bill-split-container">
      <div class="bill-value" id="bill-value">
        <div class="bill-header">
          <h3><i class="fa fa-dollar-sign"></i> What the Bill Total?</h3>
        </div>
        <input
          type="text"
          placeholder="$"
          id="input-bill-value-field"
          name="account-selector"
          value=""
        />
        <label class="bill-input" for="people-option">BILL AMOUNT</label>
      </div>
      <div class="people-value" id="people-value">
        <div class="people-header">
          <h3><i class="fa fa-users"></i> How many People?</h3>
        </div>
        <div id="people-selector">
          <input type="radio" name="people-option" id="2-option" value="2" />
          <label class="container" for="people-option"> 2 </label>
          <input type="radio" name="people-option" id="3-option" value="3" />
          <label class="container" for="people-option">3 </label>
          <input type="radio" name="people-option" id="4-option" value="4" />
          <label class="container" for="people-option">4 </label>
          <input type="radio" name="people-option" id="5-option" value="5" />
          <label class="container" for="people-option">5 </label>
          <input type="radio" name="people-option" id="6-option" value="6" />
          <label class="container" for="people-option">6 </label>
          <br />
          <input
            type="radio"
            name="people-option"
            id="input-option"
            value="input"
            checked="checked"
          />
          <label class="container" for="people-option">Custom</label>
          <input
            type="text"
            placeholder="# of People"
            id="input-people-value-field"
            name="people-option-input"
            value=""
          />
        </div>
      </div>
      <div class="tip-value" id="tip-value">
        <div class="tip-header">
          <h3><i class="fas fa-hands"></i> Add a Tip</h3>
        </div>
        <div id="tip-selector">
          <input type="radio" name="tip-option" id="no-tip-option" value="" />
          <label class="container" for="tip-option">None</label>
          <input type="radio" name="tip-option" id="5%-option" value="5" />
          <label class="container" for="tip-option">5%</label>
          <input type="radio" name="tip-option" id="10%-option" value="10" />
          <label class="container" for="people-option">10%</label>
          <input type="radio" name="tip-option" id="15%-option" value="15" />
          <label class="container" for="people-option">15%</label>
          <input type="radio" name="tip-option" id="20%-option" value="20" />
          <label class="container" for="people-option">20%</label>
          <input type="radio" name="tip-option" id="25%-option" value="25" />
          <label class="container" for="people-option">25%</label>
          <input type="radio" name="tip-option" id="30%-option" value="30" />
          <label class="container" for="tip-option">30%</label>
          <br />
          <input
            type="radio"
            name="tip-option"
            id="custom-tip-option"
            value="input"
            checked="checked"
          />
          <label class="container" for="tip-option">Custom Tip</label>
          <select name="tip-custom-option" id="custom-tip-option-type">
            <option value="%">%</option>
            <option value="$">$</option>
          </select>
          <input
            type="text"
            placeholder="Tip Amount"
            id="custom-tip-value"
            name="people-option-input"
            value=""
          />
        </div>
      </div>
      <div class="calculate">
        <button
          class="calculate-btn"
          id="calculate-btn"
          onclick="handleCalculate()"
        >
          CALCULATE
        </button>
      </div>
      <div class="output" id="output"></div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
